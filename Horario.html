<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Horarios PDF/JPEG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 20px;
            color: #333;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            font-weight: bold;
            color: #333;
        }
        select {
            padding: 8px;
            width: 100%;
            max-width: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            background-color: white;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 160px;
        }
        #generarPDF {
            background-color: #4CAF50;
        }
        #generarPDF:hover {
            background-color: #45a049;
        }
        #generarJPEG {
            background-color: #2196F3;
        }
        #generarJPEG:hover {
            background-color: #0b7dda;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            th, td {
                padding: 8px 5px;
            }
            select {
                padding: 6px;
                max-width: 120px;
            }
            button {
                min-width: 140px;
                padding: 10px 20px;
            }
        }
        @media (max-width: 480px) {
            select {
                max-width: 100px;
            }
            .btn-container {
                gap: 10px;
            }
            button {
                min-width: 120px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Horarios PDF/JPEG</h1>
        
        <div class="table-container" id="tablaHorario">
            <table id="horarioTable">
                <thead>
                    <tr>
                        <th>HORA</th>
                        <th>DOMINGO</th>
                        <th>LUNES</th>
                        <th>MARTES</th>
                        <th>MIÉRCOLES</th>
                        <th>JUEVES</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se generarán con JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="btn-container">
            <button id="generarPDF">Generar PDF</button>
            <button id="generarJPEG">Generar JPEG</button>
        </div>
    </div>
    
    <script>
        // Nombres disponibles para seleccionar
        const nombres = [
            "V.Gabriel", 
            "V.Aquilino", 
            "V.Arvin", 
            "V.Malvin", 
            "P.Eduardo", 
            "P.Arener",
            "Juan",
            ""
        ];
        
        // Horas del horario
        const horas = [
            "8:00-8:30",
            "8:30-9:00",
            "9:00-9:30",
            "9:30-10:00",
            "10:00-10:30",
            "10:30-11:00",
            "Presentación"
        ];
        
        // Días de la semana
        const dias = ["DOMINGO", "LUNES", "MARTES", "MIÉRCOLES", "JUEVES"];
        
        // Generar la tabla en el HTML
        const tableBody = document.querySelector("#horarioTable tbody");
        
        horas.forEach(hora => {
            const row = document.createElement("tr");
            
            // Celda de la hora
            const horaCell = document.createElement("td");
            horaCell.textContent = hora;
            row.appendChild(horaCell);
            
            // Celdas para cada día
            dias.forEach(dia => {
                const cell = document.createElement("td");
                const select = document.createElement("select");
                
                // Para la fila de Presentación, solo mostrar "Juan"
                if (hora === "Presentación") {
                    select.innerHTML = `<option value="Juan">Juan</option>`;
                } else {
                    // Agregar todas las opciones para los demás horarios
                    nombres.forEach(nombre => {
                        select.innerHTML += `<option value="${nombre}">${nombre}</option>`;
                    });
                }
                
                cell.appendChild(select);
                row.appendChild(cell);
            });
            
            tableBody.appendChild(row);
        });
        
        // Función para generar el PDF
        document.getElementById("generarPDF").addEventListener("click", function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Título del documento
            doc.setFontSize(18);
            doc.text("Horario Semanal", 105, 15, { align: "center" });
            doc.setFontSize(12);
            
            // Preparar datos para la tabla
            const headers = ["HORA", ...dias];
            const data = [];
            
            // Obtener los valores seleccionados
            const rows = document.querySelectorAll("#horarioTable tbody tr");
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                const rowData = [];
                
                // Hora
                rowData.push(cells[0].textContent);
                
                // Valores seleccionados
                for (let i = 1; i < cells.length; i++) {
                    const select = cells[i].querySelector("select");
                    rowData.push(select ? select.value : "");
                }
                
                data.push(rowData);
            });
            
            // Generar la tabla en el PDF
            doc.autoTable({
                head: [headers],
                body: data,
                startY: 25,
                styles: {
                    cellPadding: 5,
                    fontSize: 10,
                    valign: "middle",
                    halign: "center"
                },
                headStyles: {
                    fillColor: [242, 242, 242],
                    textColor: [0, 0, 0],
                    fontStyle: "bold"
                },
                alternateRowStyles: {
                    fillColor: [255, 255, 255]
                },
                margin: { top: 20 }
            });
            
            // Guardar el PDF
            doc.save("horario_semanal.pdf");
        });
        
        // Función para generar el JPEG
        document.getElementById("generarJPEG").addEventListener("click", function() {
            // Seleccionar el contenedor de la tabla
            const element = document.getElementById("tablaHorario");
            
            // Configuración de html2canvas
            const options = {
                scale: 2, // Mayor calidad
                logging: false,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#FFFFFF'
            };
            
            // Convertir a imagen
            html2canvas(element, options).then(canvas => {
                // Crear enlace de descarga
                const link = document.createElement("a");
                link.download = "horario_semanal.jpeg";
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.click();
            });
        });
    </script>
</body>
</html>
